<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk - Usługi Sprzątające</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
 
        body {
            font-family: "Arial", sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
 
        .navbar {
            width: 100%;
            background-color: #222;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .navbar a {
            color: #ff6600;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #fff;
        }
 
        /* Ustawienia dla wrappera, aby kontener koszyka był po lewej, a wybór usług po prawej */
        .wrapper {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 100px;
            width: 90%;
        }
 
        /* Sekcja Koszyka */
        .cart-container {
            flex: 1 1 45%;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
            text-align: center;
        }
 
        /* Sekcja Wybór Usług */
        .services-container {
            flex: 1 1 45%;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
            text-align: center;
        }
 
        h1, h2 {
            color: #ff6600;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
 
        .service {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #222;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 102, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        .service:hover {
            transform: scale(1.05);
        }
 
        .button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #e65c00;
        }
 
        #total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff6600;
        }
 
        .payment-section {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
 
        .money-image {
            width: 100px;
            display: block;
            margin: 10px auto;
        }
 
        /* Responsywność */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
            .cart-container, .services-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Strona główna</a>
        <a href="#">Usługi</a>
        <a href="#">Cennik</a>
        <a href="#">Kontakt</a>
    </div>
 
    <div class="wrapper">
        <!-- Sekcja Koszyka -->
        <div class="cart-container">
            <h1>Koszyk usług</h1>
            <div id="cart"></div>
            <p id="total">Łączna cena: 0 zł</p>
            <button class="button" onclick="clearCart()">Wyczyść koszyk</button>
            <div class="payment-section">
                <button class="button" onclick="proceedToPayment()">Przejdź do płatności</button>
                <!-- Przeniesiony obrazek -->
                <img src="money.png" alt="Pieniądze" class="money-image">
            </div>
        </div>
 
        <!-- Sekcja Wybór Usług -->
        <div class="services-container">
            <h2>Wybierz usługę:</h2>
            <div id="services-list"></div>
        </div>
    </div>
 
    <script>
        let services = [
            { name: "Sprzątanie mieszkania", price: 100 },
            { name: "Mycie okien", price: 50 },
            { name: "Czyszczenie dywanów", price: 80 },
            { name: "Sprzątanie po remoncie", price: 150 },
            { name: "Pranie tapicerki", price: 120 },
            { name: "Mycie podłóg", price: 40 }
        ];
        let cart = [];
 
        function addToCart(service) {
            cart.push(service);
            updateCart();
        }
 
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
 
        function updateCart() {
            let cartContainer = document.getElementById("cart");
            let totalPrice = 0;
            cartContainer.innerHTML = "";
            cart.forEach((service, index) => {
                totalPrice += service.price;
                cartContainer.innerHTML += `<div class='service'>
                    <span>${service.name} - ${service.price} zł</span>
                    <button class='button' onclick='removeFromCart(${index})'>Usuń</button>
                </div>`;
            });
            document.getElementById("total").innerText = "Łączna cena: " + totalPrice + " zł";
        }
 
        function clearCart() {
            cart = [];
            updateCart();
        }
 
        function proceedToPayment() {
            let totalPrice = cart.reduce((sum, service) => sum + service.price, 0);
            localStorage.setItem("totalPrice", totalPrice);
            window.location.href = "płatność.html";
        }
 
        function renderServices() {
            let servicesList = document.getElementById("services-list");
            services.forEach(service => {
                servicesList.innerHTML += `<div class='service'>
                    <span>${service.name} - ${service.price} zł</span>
                    <button class='button' onclick='addToCart(${JSON.stringify(service)})'>Dodaj</button>
                </div>`;
            });
        }
 
        renderServices();
    </script>
</body>
</html>
