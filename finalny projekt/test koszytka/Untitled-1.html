<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nasze oferty</h1>
        <a href="cart.html" class="cart-link">Koszyk (<span id="cart-count">0</span>)</a>
    </header>
    <section class="offers-container">
        <div class="offer" data-id="1" data-price="100">
            <img src="img1.jpg" alt="Oferta 1">
            <h2>Sprzątanie biura</h2>
            <p>Profesjonalne sprzątanie biur.</p>
            <span class="price">100 zł</span>
            <button class="add-to-cart">Dodaj do koszyka</button>
        </div>
        <div class="offer" data-id="2" data-price="150">
            <img src="img2.jpg" alt="Oferta 2">
            <h2>Sprzątanie domu</h2>
            <p>Kompleksowe sprzątanie mieszkań i domów.</p>
            <span class="price">150 zł</span>
            <button class="add-to-cart">Dodaj do koszyka</button>
        </div>
    </section>
    <script src="cart.js"></script>
</body>
</html>
